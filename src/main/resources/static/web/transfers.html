        <main class="row" id="transferForm">

            <div style="margin-top: 19rem;">
                <h2>Make a transfer</h2>
    
            </div>

            <div style="margin-top: 1rem; display: flex; justify-content: space-evenly;">
                <div>
                    <input type="radio" id="self" v-model="transferForm" name="drone" value="self" checked>
                    <label for="self">Own Account</label>
                </div>

                <div>
                    <input type="radio" id="other" name="drone" v-model="transferForm" value="other">
                    <label for="other">Other Account</label>
                </div>
            </div>

            <form onsubmit="return false" v-show="transferForm == 'self'">
                <div class="mb-3" style="width: 40.5rem;">
                    <label>Send From</label>
                    <select class="form-select" v-model="sendFrom" v-cloak>
                        <option v-for="accounts in account" :value="accounts.number" v-cloak>{{accounts.number}}-
                            ${{accounts.balance}}</option>
                    </select>
                </div>
                <div class="mb-3" style="width: 40.5rem;">
                    <label>Send To</label>
                    <select class="form-select" v-model="sendTo" v-cloak>
                        <option v-for="accounts in account" :value="accounts.number" v-cloak>{{accounts.number}}-
                            ${{accounts.balance}}</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="amount" class="form-label">Amount</label>
                    <input type="text" class="form-control" v-model="amount" required>
                </div>
                <div>
                    <label for="description" class="form-label">Description</label>
                    <input type="text" class="form-control" id="description" required v-model="description">

                </div>

                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                    Send
                </button>

                <!-- Modal -->
                <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
                    tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                ...
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" @click="makeTransfer()" class="btn btn-primary">Send</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- <div v-show="sendTo !== sendFrom || sendTo == ''">
                        <button type="submit" @click="makeTransfer()" class="btn btn-primary">Send</button>
                    </div> -->

            </form>

            <form onsubmit="return false" v-show="transferForm == 'other'">
                <div class="mb-3" style="width: 40.5rem;">
                    <label>Send From</label>
                    <select class="form-select" aria-label="Default select example" v-model="sendFrom">
                        <option v-for="accounts in account" :value="accounts.number" v-cloak>{{accounts.number}}-
                            ${{accounts.balance}}</option>

                    </select>
                </div>

                <div class="mb-3">
                    <label for="sendTo" class="form-label">Send To</label>
                    <input type="text" class="form-control" id="sendTo" v-model="sendTo" required>

                </div>
                <div class="mb-3">
                    <label for="amount" class="form-label">Amount</label>
                    <input type="text" class="form-control" v-model="amount" required>
                </div>
                <div>
                    <label for="description" class="form-label">Description</label>
                    <input type="text" class="form-control" id="description" aria-describedby="emailHelp" required
                        v-model="description">

                </div>
                <div v-show="sendTo !== sendFrom || sendTo == '' ">
                    <button type="submit" @click="makeTransfer()" class="btn btn-primary">Send</button>
                </div>
            </form>
